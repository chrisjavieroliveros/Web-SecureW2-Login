<html ng-app="login_app">

<head>
    <title ng-bind="header"></title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main-login.css">
    <style type="text/css"></style>
    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="js/ngProgress.css" />
    <script type="text/javascript" src="js/ngprogress.js"></script>
</head>

<body>

    <div ng-controller="login_ctrl" id="container">

        <div id="logoContainer">
            <img src="images/logo.png" />
        </div>

        <div id="feedbackContainer">
            <div ng-cloak ng-show="error">
                <img src='images/exclamationmark_16.png' /><span id="errorMessage">Username is incorrect. Please try
                    again.</span>
            </div>
        </div>

        <div id="loginContainer">
            <div class="signin-heading"><span>Sign In</span></div>

            <form role="form" name="userForm" ng-submit="login(userForm.$valid)" autocomplete="off" novalidate>
                <table>
                    <tr>
                        <td>
                            <img src="images/icon-user.png" />
                            <input type="text" id="username" name="username" placeholder="Username" size="30"
                                required="" autofocus>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Next" ng-disabled="userForm.$invalid"></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>

    <footer>
        <div class="footer-container">
            <span class="left">Powered by <a href="https://www.securew2.com/">SecureW2</a></span>
            <div class="policy">
                <a id="privacyPolicy" href="#">Privacy Policy</a>
                <a id="termsAndConditions" href="#">Terms of Use</a>
            </div>
        </div>
    </footer>

</body>

</html>
