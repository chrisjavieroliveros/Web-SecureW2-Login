<html ng-app="portal_login_app">

<head>
	<title ng-bind>SecureW2 Management Portal</title>
	<link rel="icon" type="image/png" href="images/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./assets/css/main-login.css">
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script src="js/paladin_idp.js"></script>
	<link rel="stylesheet" href="js/ngProgress.css" />
	<script type="text/javascript" src="js/ngprogress.js"></script>
</head>

<body>
	<div ng-controller="login_ctrl" id="container">
		<div id="logoContainer">
			<img src="images/logo.png" />
		</div>
		<div id="feedbackContainer">
			<div ng-cloak ng-show="error">
				<img src='images/exclamationmark_16.png' /><span id="errorMessage">Username is incorrect. Please try
					again.</span>
			</div>
		</div>
		<div id="loginContainer">
			<div class="signin-heading"><span>Sign In</span></div>

			<form role="form" ng-submit="login()" autocomplete="off" novalidate>
				<table>
					<tr>
						<td><img src="images/icon-user.png" />
							<input type="text" id="username" data-ng-model="credentials.username" placeholder="Username" size="30"
								ng-value="identity" required="" autofocus />
						</td>
					</tr>
					<tr>
						<td><img src="images/icon-lock.png" />
							<input type="password" id="password" data-ng-model="credentials.password" placeholder="Password"
								autocomplete="off" size="30" />
						</td>
					</tr>
					<tr>
						<td><input id="signInButton" type="submit" value="Sign In" /></td>
					</tr>
					<tr>
						<td><input type="checkbox" id="termConditions" /><label id="labelTermConditions">I Agree to the <a id="tc"
									href="#">Terms and Conditions</a></label></td>
					</tr>
				</table>
			</form>
		</div>
		<div id="infoContainer">
			<a id="resetPassword" href="#">Forgot your password? Reset it here</a>
		</div>
	</div>
	<footer>
		<div class="footer-container">
			<span class="left">Powered by <a href="https://www.securew2.com/">SecureW2</a></span>
			<div class="policy">
				<a id="privacyPolicy" href="#">Privacy Policy</a>
				<a id="termsAndConditions" href="#">Terms of Use</a>
			</div>
		</div>
	</footer>
	<script>
		var host = httpGet('mgmtPortalHost');
		document.getElementById('privacyPolicy').href = host + "/public/general/privacy-policy.html";
		document.getElementById('termsAndConditions').href = host + "/public/general/termsAndConditions.html";
		document.getElementById('tc').href = host + "/public/general/termsAndConditions.html";
		document.getElementById('resetPassword').href = host + "/resetpassword/";
	</script>
</body>

</html>
