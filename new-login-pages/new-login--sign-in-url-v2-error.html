<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/sign-in-url-v2.css">

  <title>New Login: Sign-in URL</title>
</head>

<body>

  <div class="login">
    <div class="logoContainer" id="loginContainer">
      <img src="https://www.securew2.com/wp-content/uploads/2020/11/Logo.png">
    </div>
    <div class="form-wrapper" id="loginDiv">
      <span class="signin-heading">Sign In</span>

      <form role="form" id="form1" ng-submit="login()" autocomplete="off" novalidate=""
        class="ng-invalid ng-invalid-required ng-dirty ng-valid-parse ng-submitted">
        <table>
          <tbody>
            <tr>
              <td align="right"><label for="username">Username :</label></td>
              <td><input type="text" id="username" data-ng-model="credentials.username" size="30" ng-value="identity"
                  required="" autofocus="" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required"
                  value="user@securew2.com"></td>
            </tr>
            <tr>
              <td align="right"><label for="password">Password :</label></td>
              <td><input type="password" id="password" data-ng-model="credentials.password" autocomplete="off" size="30"
                  class="ng-valid ng-touched ng-not-empty ng-dirty ng-valid-parse" value="password"></td>
            </tr>
            <tr id="password-error">
              <td></td>
              <td><a ng-href="https://cloud.securew2.com/resetpassword/"
                  href="https://cloud.securew2.com/resetpassword/">Forgot your password? Reset it here.</a></td>
            </tr>
          </tbody>
        </table>
      </form>

      <form>
        <table>
          <tr>
            <td><input id="signInButton2" type="submit" value="Go Back"></td>
            <td><input id="signInButton" type="submit" value="Sign In"></td>
          </tr>
        </table>
      </form>

      <form>
        <table>
          <tr>
            <td></td>
            <td><input type="checkbox" id="toc">I Agree to the <a
                href="https://cloud.securew2.com/public/general/termsAndConditions.html" style="display: contents;
          font-weight: 700;">Terms and Conditions</a><br>
            </td>

          </tr>
        </table>
      </form>

    </div>
    <div class="bottom-details">
      <a ng-href="https://cloud.securew2.com/resetpassword/" href="https://cloud.securew2.com/resetpassword/">Forgot
        your password? Reset it here.</a>
    </div>

  </div>

  <footer>
    <div class="footer-container">
      <span class="left">Powered by <a href="https://www.securew2.com/">SecureW2</a></span>
      <div class="policy">
        <a href="https://cloud.securew2.com/public/general/privacy-policy.html">Privacy Policy</a>
        <a href="https://cloud.securew2.com/public/general/termsAndConditions.html">Terms of Use</a>
      </div>
    </div>
  </footer>

</body>

</html>
